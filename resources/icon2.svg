<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Transparent background, white outline style -->

  <!-- Shelf base -->
  <rect x="8" y="102" width="112" height="6" rx="3" fill="none" stroke="#ffffff" stroke-width="3" stroke-linejoin="round"/>

  <!-- Book 1 - leaning left -->
  <g transform="rotate(-13, 30, 100)">
    <rect x="8" y="54" width="24" height="48" rx="2.5" fill="none" stroke="#ffffff" stroke-width="3" stroke-linejoin="round"/>
    <line x1="13" y1="64" x2="27" y2="64" stroke="#ffffff" stroke-width="1.8" stroke-linecap="round"/>
    <line x1="13" y1="70" x2="23" y2="70" stroke="#ffffff" stroke-width="1.8" stroke-linecap="round"/>
    <line x1="13" y1="76" x2="25" y2="76" stroke="#ffffff" stroke-width="1.8" stroke-linecap="round"/>
  </g>

  <!-- Book 2 - upright, short -->
  <rect x="38" y="64" width="18" height="38" rx="2.5" fill="none" stroke="#ffffff" stroke-width="3" stroke-linejoin="round"/>
  <line x1="43" y1="73" x2="51" y2="73" stroke="#ffffff" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="43" y1="79" x2="49" y2="79" stroke="#ffffff" stroke-width="1.8" stroke-linecap="round"/>

  <!-- Book 3 - upright, medium-tall -->
  <rect x="59" y="50" width="18" height="52" rx="2.5" fill="none" stroke="#ffffff" stroke-width="3" stroke-linejoin="round"/>
  <line x1="64" y1="60" x2="72" y2="60" stroke="#ffffff" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="64" y1="66" x2="70" y2="66" stroke="#ffffff" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="64" y1="72" x2="73" y2="72" stroke="#ffffff" stroke-width="1.8" stroke-linecap="round"/>

  <!-- Book 4 - tallest, hero with bookmark -->
  <rect x="80" y="34" width="26" height="68" rx="3" fill="none" stroke="#ffffff" stroke-width="3" stroke-linejoin="round"/>
  <!-- binder hole -->
  <circle cx="93" cy="84" r="5" fill="none" stroke="#ffffff" stroke-width="2"/>
  <!-- spine lines -->
  <line x1="85" y1="46" x2="101" y2="46" stroke="#ffffff" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="85" y1="53" x2="97" y2="53" stroke="#ffffff" stroke-width="1.8" stroke-linecap="round"/>

  <!-- Bookmark ribbon on top of book 4 -->
  <polygon points="86,10 100,10 100,36 93,30 86,36" fill="none" stroke="#ffffff" stroke-width="3" stroke-linejoin="round"/>
</svg>
